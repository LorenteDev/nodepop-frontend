<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel='icon' href='assets/favicon.ico' type='image/x-icon'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodepop | Nuevo producto</title>
</head>

<body class="new-product-body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-1" href="/index.html"><img src="assets/nodepop-icon.png" alt="Nodepop logo" class="navbar-logo">Nodepop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link d-flex" aria-current="page" href="/index.html"><i
                                class="material-icons">list</i>Listado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex active" href="/new-product.html"><i
                                    class="material-icons">add</i>Crear</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-item user-links hidden">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a class="nav-link link" href="/register.html">Registro</a>
                        </li>
                        <li>
                            <a class="nav-link link" href="/login.html">Login</a>
                        </li>
                    </ul>
                </div>
                <div class="logout hidden">
                    <a type="submit" class="nav-link d-flex link logout-link"><i
                            class="material-icons">logout</i>Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Errors -->
    <div class="global-errors hidden"></div>

    <!-- Formulario nuevo producto -->
    <div class="new-product hidden">
        <h1 class="text-center mt-2">Nuevo producto</h1>
        <div class="d-flex justify-content-center mt-3">
            <form class="col-4 mt-4 justify-content-center">
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input name="name" type="text" class="form-control" id="inputName" placeholder="Nombre del producto"
                        required>
                </div>
                <div class="form-group mt-2">
                    <label for="inputDescription">Descripción <small>(Opcional)</small></label>
                    <textarea name="description" class="form-control" id="inputDescription" rows="3"
                        placeholder="Descripción del producto"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputPrice">Precio</label>
                    <input name="price" type="number" class="form-control" id="inputName"
                        placeholder="Precio del producto" step="0.01" required>
                </div>
                <div class="form-check form-switch mt-2">
                    <label class="form-check-label" for="inputSelling">¿En venta?</label>
                    <input name="selling" class="form-check-input" type="checkbox" id="inputSelling" />
                </div>
                <div class="form-group mt-3">
                    <label for="imageFile">Foto del producto <small>(Opcional)</small></label>
                    <input name="image" type="file" class="form-control-file" id="imageFile" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary shadow-none mt-3 disabled">Crear producto</button>
            </form>
        </div>
    </div>

    <!-- Loader -->
    <div class="text-center spinner mt-4">
        <div class="spinner-grow text-success" role="status">
        </div>
    </div>

    <!-- If not logged in -->
    <div class="register-or-login hidden">
        <h1 class="text-center mt-2">¡Regístrate o inicia sesión!</h1>
        <div class="mt-4 d-flex justify-content-center gap-5">
            <a href="/register.html" class="btn btn-primary shadow-none">Registro</a>
            <a href="/login.html" class="btn btn-primary shadow-none">Login</a>
        </div>
    </div>

    <script type="module" src="js/new-product.js"></script>

</body>

</html>
