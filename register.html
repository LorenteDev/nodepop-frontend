<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel='icon' href='assets/favicon.ico' type='image/x-icon'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodepop | Inicia sesión</title>
</head>

<body class="product-body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-1" href="/index.html"><img src="assets/nodepop-icon.png" alt="Nodepop logo" class="navbar-logo">Nodepop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link d-flex" aria-current="page" href="/index.html"><i
                                class="material-icons">list</i>Listado</a>
                        </li>
                    </ul>
                    <div class="nav-item user-links">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li>
                                <a class="nav-link d-flex link active" href="/register.html"><i
                                    class="material-icons">person</i>Registro</a>
                            </li>
                            <li>
                                <a class="nav-link d-flex link" href="/login.html"><i
                                    class="material-icons">login</i>Login</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logout hidden">
                        <a class="nav-link link logout-link" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Errors -->
    <div class="global-errors hidden"></div>

    <!-- Register -->
    <div>
        <h1 class="text-center mt-2">Registro</h1>
        <div class="d-flex justify-content-center mt-3">
            <form class="col-4 mt-4 justify-content-center">
                <div class="form-group">
                    <label for="inputEmail">Usuario</label>
                    <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Usuario"
                        required>
                </div>
                <div class="form-group mt-2">
                    <label for="inputPassword">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="inputPassword"
                        placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Loader -->
    <div class="text-center spinner mt-4 hidden">
        <div class="spinner-grow text-success" role="status">
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>

</html>
